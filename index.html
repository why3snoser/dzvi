<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartTiktok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="avatar.png" alt="Аватар" class="avatar">
                <span class="username">Ваш ник</span>
                <span class="level">LVL 0</span>
            </div>
            <div class="hearts">❤️ 0</div>
        </header>
        <div class="love-meter">
            <span class="love-score">0 / 5000 Love</span>
            <div class="slider"></div>
        </div>
        <footer>
            <nav>
                <a href="#" class="nav-item">Главная</a>
                <a href="#" class="nav-item">Задачи</a>
                <a href="#" class="nav-item">Магазин</a>
                <a href="#" class="nav-item">Рейтинг</a>
                <a href="#" class="nav-item">Настройки</a>
            </nav>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
