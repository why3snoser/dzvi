<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відновлення відносин</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Час разом і після розставання</h1>
    <div class="stats">
      <div class="stat">
        <span class="label">Час разом:</span>
        <span class="value" id="timeTogether">0 дн 0 год 0 хв 0 с</span>
      </div>
      <div class="stat">
        <span class="label">Час після розставання:</span>
        <span class="value" id="timeAfterBreakup">0 дн 0 год 0 хв 0 с</span>
      </div>
      <div class="stat">
        <span class="label">Відстань між вами:</span>
        <span class="value" id="distance">0 км</span>
      </div>
      <div class="stat">
        <span class="label">Влад (ваше місце):</span>
        <span class="value" id="myLocation">Завантаження...</span>
      </div>
      <div class="stat">
        <span class="label">Дзвінка (її місце):</span>
        <span class="value" id="partnerLocation">Завантаження...</span>
      </div>
    </div>
    <div class="navigation">
      <button class="nav-button" id="restartButton">Почати заново</button>
      <button class="nav-button" id="notInterestedButton">Не цікавить</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
